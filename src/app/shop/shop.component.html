<section style="display: flex; justify-content: center;">
     <div class="row row-cols-3 container" style="display: flex; justify-content: flex-start;">
          <div class="card col-3 m-4 ms-5" *ngFor="let product of productList">
               <!-- <a routerLink="/Product/{{product.id}}"></a> -->
               <img [src]=product.image routerLink="/Product/{{product.id}}" style="cursor: pointer;">
               <div class="card-body">
                    <h3>{{product.title}}</h3>
                    <p class="card-text">{{product.price}} EGP</p>
                    <a ><button class="btn" style="background-color: #fff3cd; color: #343a40;" (click)="addtoCart(product)"> Add to Cart</button> </a>
               </div>
          </div>
     </div>
</section>
