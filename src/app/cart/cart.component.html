
<ng-container *ngIf="products.length!=0">
    <div class="container"> 
  
      <div class="card-table">
          <div class="cart-product">
              
              <table class="table table-responsive"> 
                  <thead> 
                      <tr>
                          <th> SR.Name</th>
                          <th> ProductName</th>
                          <th> Product Image</th>
                          <th>Price</th>
                          <th>Quantity </th>
                          <th> Total</th>
                          <th> Action</th>
                      </tr>
  
                      <tr *ngFor="let item of products; let i=index"> 
                          <td> {{i+1}}</td>
                          <td> {{item.title}} </td>
                          <td> <img style="width:120px" src="{{item.image}}"> </td>
                          <th  style="width:12%"> {{item.price}}</th>
                          <td  style="width:12%"> {{item.quantity}}</td>
                          <td  style="width:12%"> {{item.total}} </td>
                          <td> 
                          <button (click)="removeItem(item)" class="btn"> <i  class="fa fa-trash"> </i>
  
                          </button> 
                      </tr>
                      <tr> 
                          <td colspan="4" > </td>
                        
                        <td>  <button (click)="emptycart()">Empty Cart</button> </td>
                        <td>  <button routerLink="/Shop">Shop Now</button> </td>
                        <td>  <button >  Checkout</button> </td>
                         <td> <strong>Total:${{grandTotal}}</strong></td>
  
                      </tr>
  
                  </thead>
  
  
              </table>
      
          </div>
  
  
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="products.length==0">
      <div class="container"> 
   <div class="card"> 
      <div class="center"> 
          <!-- <img src="https://collegeboard.brilliantmade.com/images/illustrations/emptycart.png" alt=""> -->
          <i class="fa-solid fa-empty-set"></i>
          <h1>Your Cart is empty</h1>
          <h3>Add Items to it now</h3>
          <a routerLink="/Shop"><button>Shop Now</button></a>
      </div>
  
   </div>
  </div> 
  </ng-container>
